<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yugioh JoKenPo Edition</title>

    <!-- Fonts -->
    <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
    <div class="bg_video">
        <video class="video" autoplay loop muted>
            <source src="./src//assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <div class="container__left framed-golden-2">
            <div class="score_box frame">
                <span id="score_points">Win: 0 | Lose: 0</span>
            </div>
            <div class="menu_avatar">
                <img alt="" id="card_image">
            </div>
            <div class="card_details frame">
                <p id="card_name"></p>
                <p id="card_type">Selecione uma carta</p>
            </div>
        </div>
        <div class="container__right">
            <div class="card_box__container">
                <div class="card_box framed" id="computer_cards"></div>
                <div class="card_versus__container">
                    <div class="versus_top">
                        <div class="card_infield">
                            <img id="player_field_card" height="180px" width="125px">
                        </div>
                        <img src="./src/assets//icons/millenium2.png" height="100px" alt="carta do player">
                        <div class="card_infield">
                            <img id="computer_field_card" height="180px" width="125px">
                        </div>
                    </div>
                    <div class="versus_bottom">
                        <button id="next_duel" class="rpgui-button" onclick=resetDuel()>Ganhou</button>
                    </div>
                </div>
                <div class="card_box framed" id="player_cards"></div>
            </div>
        </div>
    </div>

    <script src="./src/scripts/engine.js" defer></script>

</body>

</html>
